<div class="container">
    <h1 mat-dialog-title >Liste des publications</h1>

    <div class="col-3">
        <div><button (click)=removeDuplicates(PublicationComponent.recherche) class="btn btn-outline" style="background-color:teal;
          height:  60px!important;font-size: 1.4em;padding:  15px!important;">Recherche</button></div><br />
        <div class="table" *ngIf="PublicationComponent.recherche">
          <div>
            <div class="tr">
  
              <div class="td">
                <p>Type</p>
                <mat-form-field appearance="fill"  style="width: 150px;">
                  <mat-label>Type</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let item of enseignant_without_duplicates_Etablissement" value="{{item}}"
                      (click)="SearchType(item)">
                      {{item}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
  
  
            </div>
          </div>
        </div>
      </div>

    <div class="grid-table mat-elevation-z8 w-100-p " >
        <div class="thead">
            <div class="tr">
                <div class="td" >Type</div>
                <div class="td" >Titre</div>
                <div class="td" >Lien</div>
                <div class="td" >Source PDF</div>
                <div class="td" >Date Apparition</div>
                <div class="td">
                    <button class="btn btn-outline-success" (click)="addPublicationForms()">
                        <i class="fa fa-plus"></i> Nouvelle Publication
                    </button>
                </div>
                
               
                <div class="td">
                    <span *ngIf="notification" class="elementToFadeInAndOut">
                        <i class="fas fa-check-circle {{notification.class}}"></i>
                        {{notification.message}}
                    </span>
                </div>
            </div>
        </div>
        <div class="tbody">
            <form class="tr" [formGroup]="fg" *ngFor="let fg of publicationForms.controls, let i=index" (submit)="recordSubmit(fg)">
              <div class="td">
                <input class="form-control" formControlName="type">
            </div>
              <div class="td">
                <input class="form-control" formControlName="titre">
              </div>
             
                
          
                    <div class="td">
                        <input class="form-control" formControlName="lien">
                    </div>
                    <div class="td">
               
                        <input class="form-control" formControlName="sourcePdf">
                    </div>
                    <div class="td">
                        <input class="form-control" formControlName="dateApparition" type="datetime">
                    </div>  
                <div class="td">
                    <button type="submit" class="btn btn-success" [disabled]="fg.invalid"
                    [ngClass]="(fg.get('id').value==0)?'btn-success':'btn-outline-dark'">  <mat-icon >edit</mat-icon>
                        <!-- tester le codefil si =0 submit sinon le botton c'est un update -->
                        {{fg.get('id').value==0?'Submit':'Update'}}
                    </button>
    
                    <button mat-icon-button color="warn" class="btn btn-light ml-1" (click)="onDelete(fg.get('id').value,i)">
                        <mat-icon >delete</mat-icon>
                    </button>
                </div>
               
            </form>
        </div>

</div>

</div>
